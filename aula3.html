<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>
<body>
    <h1>Formulario de Cadastro de Curriculo</h1>
    <form action="" method="post" id="formulario">
        <!-- <label for="identificacao_candidato">Identificacao do Candidato</label> -->
        <fieldset id="identificacao_candidato">
            <legend>Identificacao do Candidato</legend>
            <label for="nome_candidato">Nome: </label>
            <input type="text" name="nome_candidato" id="nome_candidato" placeholder="Nome"><br>
            
            <label for="email_candidato">Email:</label>
            <input type="email" name="email_candidato" id="email_candidato" placeholder="Email"><br>
        </fieldset>
        <fieldset id="dados_candidato">
            <legend>Dados do Candidato</legend>
         
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento"><br>
        
            <label for="interesses">Area de interesses: </label><br>
            <input type="checkbox" name="interesse" id="dev" value="Desenvolvedor"><label for ="dev">Desenvolvedor</label><br>
            <input type="checkbox" name="interesse" id="design" value="Designer"><label for="design">Designer</label><br>
            <input type="checkbox" name="interesse" id="outros" value="Outros"><label for="outro">Outros</label><br></fieldset>
        <fieldset id="Curriculo">
            <label for="Curriculo">Curriculo: </label><br>
            <input type="file" name="Curriculo" id="Curriculo" accept=".pdf">
        </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" name="reset" id="reset">
    </form>
    <table id="tabela_dados" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nascimento</th>
                <th>CPF</th>
                <th>RG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>12/12/2012</td>
                <td>111.111.111-11</td>
                <td>22.222.222-2</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>11/11/2011</td>
                <td>333.333.333-33</td>
                <td>44.444.444-4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
